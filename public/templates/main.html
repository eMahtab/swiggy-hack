
<ng-include src="'templates/header.html'"></ng-include>

<br/><br/><br/><br/><br/><br/><br/><br/><br/>
<div ng-controller="SearchController">

   <form class="form">

     <div class="row">
         <div class="col-md-offset-2 col-md-8">
         <div class="input-group add-on">

          <div class="input-group-btn">
             <button id="jk" type="button" class="btn  btn-block btn-default dropdown-toggle"
                     data-toggle="dropdown" aria-haspopup="true" 
                     aria-expanded="false">Location 
                 <span class="caret"></span>
             </button>
            <ul class="dropdown-menu">
             <li ng-repeat="a in areas">
             <a ng-click="ad(a)">{{a}}</a>
             </li> 
             <!-- <li><a href="#">Action</a></li>
             <li><a href="#">Another action</a></li>
             <li><a href="#">Something else here</a></li>
             <li role="separator" class="divider"></li>
             <li><a href="#">Separated link</a></li> -->
            </ul>
          </div><!-- /btn-group -->

         <input ng-model="search.term" type="text" class="form-control" ng-keypress="searchIt($event)" placeholder="Search" 
                name="srch-term" id="srch-term">
          <div class="input-group-btn">
             <button class="btn btn-default" type="submit">
             <i class="glyphicon glyphicon-search"></i></button>
          </div>
       </div>

         </div>   
     </div>
     

   </form>
    <br/><br/><br/>
     <div class="row">
        <div class="col-md-12">
            <div class=""> 
                <div class="col-md-offset-1 col-md-3 thumbnail" ng-repeat="r in search.search_results">
                   <h4>&nbsp;{{r._fields[0].properties.name}}</h4>
                 <img class="img-responsive" height="250" width="250" 
                   ng-src="{{'images/'+search.term+'/'+$index+'.jpg'}}"/>
                   <h4>&nbsp;&nbsp;&nbsp;{{r._fields[1].properties.price.low}} 
                       <i class="icon-inr"></i>
                   </h4>
                   <div class="caption">
                     <p>{{r._fields[1].properties.name}}</p>
                     <ng-rate-it max="5" read-only="true" 
                                 ng-model=" (r._fields[1].properties.rating.low /2) ">
                       </ng-rate-it>
                   </div>
                   
                </div> 
            </div>
        </div>  
     </div>

</div>
