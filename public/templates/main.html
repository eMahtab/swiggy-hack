
<ng-include src="'templates/header.html'"></ng-include>

<br/><br/><br/><br/><br/><br/><br/><br/><br/>
<div ng-controller="SearchController">

   <form class="form">

     <div class="row">
         <div class="col-md-offset-2 col-md-8">
         <div class="input-group add-on">

          <div class="input-group-btn">
             <button id="jk" type="button" class="btn  btn-block btn-default dropdown-toggle"
                     data-toggle="dropdown" aria-haspopup="true" 
                     aria-expanded="false">Location 
                 <span class="caret"></span>
             </button>
            <ul class="dropdown-menu">
             <li ng-repeat="a in areas">
             <a ng-click="ad(a)">{{a}}</a>
             </li> 
             <!-- <li><a href="#">Action</a></li>
             <li><a href="#">Another action</a></li>
             <li><a href="#">Something else here</a></li>
             <li role="separator" class="divider"></li>
             <li><a href="#">Separated link</a></li> -->
            </ul>
          </div><!-- /btn-group -->

         <input ng-model="search.term" type="text" class="form-control" ng-keypress="searchIt($event)" placeholder="Search" 
                name="srch-term" id="srch-term">
          <div class="input-group-btn">
             <button class="btn btn-default" type="submit">
             <i class="glyphicon glyphicon-search"></i></button>
          </div>
       </div>

         </div>   
     </div>
     

   </form>

     <ul>
          <li ng-repeat="r in search.search_results">
              {{r._fields[0].properties.name}}
          </li>
     </ul>

</div>
